<!DOCTYPE html>
<html lang="ko">

<head>
  <title>STCO</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <!-- ui js -->
  <script src="../js/design.js"></script>
</head>

<body>

  <div id="wrap">

    <!-- header -->
    <header id="header" class="bgWhite">
      <a href="#" class="btnPrev black">Prev</a>
      <h1 class="titPage black">APP 설정 변경</h1>
      <div class="toolBox">
        <a href="#" class="btnCart black">
          <span class="num">0</span>
        </a>
        <a href="javascript:openPop('popSearch')" class="btnSearch black">Search</a>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="subContainer">
        <div class="appSettingBox">
          <div class="itemSetting">
            <h3 class="titSetting">사용자 정보</h3>
            <div class="settingCont">
              <p class="txtSetting">사용자 정보</p>
            </div>
          </div>
          <div class="itemSetting">
            <h3 class="titSetting">버전</h3>
            <div class="settingCont">
              <p class="txtSetting">2.1.1</p>
            </div>
          </div>
          <div class="itemSetting">
            <h3 class="titSetting">핸드폰 기종</h3>
            <div class="settingCont">
              <p class="txtSetting">안드로이드</p>
            </div>
          </div>
          <div class="itemSetting">
            <h3 class="titSetting">알림 설정</h3>
            <div class="settingCont">
              <div class="toggleStyle1">
                <input type="checkbox" id="toggle">
                <label for="toggle">
                  <span class="txtToggle on">ON</span>
                  <span class="txtToggle off">YES</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--// container -->
  </div>

</body>

</html>
