<!DOCTYPE html>
<html lang="ko">

<head>
  <title>STCO</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <!-- ui js -->
  <script src="../js/design.js"></script>
</head>

<body>

  <div id="wrap">

    <!-- header -->
    <header id="header" class="bgWhite">
      <a href="#" class="btnPrev black">Prev</a>
      <h1 class="titPage black">회원탈퇴</h1>
      <div class="toolBox">
        <a href="#" class="btnCart black">
          <span class="num">0</span>
        </a>
        <a href="javascript:openPop('popSearch')" class="btnSearch black">Search</a>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="subContainer">
        <div class="accountQuitBox">
          <div class="quitEmailBox">
            <p class="txtQuitEmail">
              혹시 메일 수신 문자 메시지 수신이 불편하셔서
              회원 탈퇴를 원하시나요?
              <br/>
              아래 버튼을 클릭하시면 불편을 해결하실 수 있습니다.
            </p>
            <a href="#" class="btnQuitEmail">
              <span class="txtBtn">SMS 수신&메일 수신 설정 변경 바로 가기 </span>
              <span class="iconArrow"></span>
            </a>
          </div>
          <div class="quitOptionBox">
            <h2 class="titQuitOption">회원 탈퇴 신청 전, <br/>탈퇴 사유를 체크해주세요.</h2>
            <div class="formBox">
              <ul class="listQuitOption">
                <li>
                  <div class="radio radioStyle1">
                    <input type="radio" id="radio1_1" name="radio1"/>
                    <label for="radio1_1">아이디 변경을 위해 탈퇴 후 재가입</label>
                  </div>
                </li>
                <li>
                  <div class="radio radioStyle1">
                    <input type="radio" id="radio1_2" name="radio1"/>
                    <label for="radio1_2">상품 가격 불만</label>
                  </div>
                </li>
                <li>
                  <div class="radio radioStyle1">
                    <input type="radio" id="radio1_3" name="radio1"/>
                    <label for="radio1_3">장기간 부재 (군입대, 유학 등)</label>
                  </div>
                </li>
                <li>
                  <div class="radio radioStyle1">
                    <input type="radio" id="radio1_4" name="radio1"/>
                    <label for="radio1_4">배송 불만</label>
                  </div>
                </li>
                <li>
                  <div class="radio radioStyle1">
                    <input type="radio" id="radio1_5" name="radio1"/>
                    <label for="radio1_5">개인정보 누출 우려</label>
                  </div>
                </li>
                <li>
                  <div class="radio radioStyle1">
                    <input type="radio" id="radio1_6" name="radio1"/>
                    <label for="radio1_6">교환/환불/반품 불만</label>
                  </div>
                </li>
                <li>
                  <div class="radio radioStyle1">
                    <input type="radio" id="radio1_7" name="radio1"/>
                    <label for="radio1_7">상품의 다양성/품질 불만</label>
                  </div>
                </li>
                <li>
                  <div class="radio radioStyle1">
                    <input type="radio" id="radio1_8" name="radio1"/>
                    <label for="radio1_8">사후조치 불만</label>
                  </div>
                </li>
                <li>
                  <div class="radio radioStyle1">
                    <input type="radio" id="radio1_9" data="other" name="radio1"/>
                    <label for="radio1_9">기타</label>
                  </div>
                  <div class="otherBox">
                    <input type="text" class="text" placeholder="회원 탈퇴 사유를 입력해주세요." disabled="true">
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="quitOptionBox">
            <h2 class="titQuitOption">
              아래 체 리스트에 전부 동의를
              <br/>해주셔야 회원 탈퇴가 진행됩니다. 
              <br/>꼼꼼히 읽고 체크박스에 체크해주세요.
            </h2>
            <div class="formBox">
              <ul class="listQuitOption">
                <li>
                  <div class="checkBox checkBoxStyle1">
                    <input type="checkbox" id="check1_1" />
                    <label for="check1_1">
                      회원 탈퇴를 신청하시면 해당 아이디는 즉시 탈퇴 처리되며,이후 영구적으로 사용이 중지되므로 새로운 아이디로만 재가입이 가능합니다.
                    </label>
                  </div>
                </li>
                <li>
                  <div class="checkBox checkBoxStyle1">
                    <input type="checkbox" id="check1_2" />
                    <label for="check1_2">
                      회원 탈퇴 신청 후, 1개월 동안 재가입이 불가능합니다.
                    </label>
                  </div>
                </li>
                <li>
                  <div class="checkBox checkBoxStyle1">
                    <input type="checkbox" id="check1_3" />
                    <label for="check1_3">
                      고객님께서 소유한 마일리지, 쿠폰, 구매내역 등은 복원 불가합니다.
                    </label>
                  </div>
                </li>
                <li>
                  <div class="checkBox checkBoxStyle1">
                    <input type="checkbox" id="check1_4" />
                    <label for="check1_4">
                      사이트 게시판에 등록된 게시물은 탈퇴 후에도 삭제되지 않습니다. 게시물 등의 삭제를 원하시는 경우에는반드시 탈퇴 전 삭제하시기 바랍니다
                    </label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="btnBox">
            <a href="#" class="btn btnStyle1">
              <span class="txtBtn">회원 탈퇴하기</span>
            </a>
          </div>
        </div>
      </div>
      <!--// container -->
    </div>
</body>

</html>
