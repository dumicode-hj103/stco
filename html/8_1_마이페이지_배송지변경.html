<!DOCTYPE html>
<html lang="ko">

<head>
  <title>STCO</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <!-- ui js -->
  <script src="../js/design.js"></script>
</head>

<body>

  <div id="wrap">

    <!-- header -->
    <header id="header" class="bgWhite">
      <a href="#" class="btnPrev black">Prev</a>
      <h1 class="titPage black">배송지 변경</h1>
      <div class="toolBox">
        <a href="#" class="btnCart black">
          <span class="num">0</span>
        </a>
        <a href="javascript:openPop('popSearch')" class="btnSearch black">Search</a>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="subContainer">
        <div class="listAddressBox">
          <ul class="listAddress">
            <li>
              <div class="itemAddress on">
                <h2 class="txtName">정지현 <span class="default">기본배송지</span></h2>
                <p class="txtAddress">
                  서울시 강서구 양천로 583 
                  <br/>
                  우림블루나인비즈니스센터 B동 15층
                </p>
                <p class="txtPhone">010-1234-4567</p>
                <div class="toolBox">
                  <div class="layoutBox">
                    <a href="#" class="btnAddress btnAddressStyle1">삭제</a>
                    <a href="#" class="btnAddress btnAddressStyle1">수정</a>
                  </div>
                  <div class="layoutBox">
                    <a href="#" class="btnAddress btnAddressStyle2">선택</a>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="itemAddress">
                <h2 class="txtName">정성영</h2>
                <p class="txtAddress">
                  서울특별시 서초구 신반포로 339 
                  <br/>
                  논현빌딩
                </p>
                <p class="txtPhone">010-1234-4567</p>
                <div class="toolBox">
                  <div class="layoutBox">
                    <a href="#" class="btnAddress btnAddressStyle1">삭제</a>
                    <a href="#" class="btnAddress btnAddressStyle1">수정</a>
                  </div>
                  <div class="layoutBox">
                    <a href="#" class="btnAddress btnAddressStyle2">선택</a>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="itemAddress">
                <h2 class="txtName">김효영</h2>
                <p class="txtAddress">
                  서울특별시 강남구 테헤란로 231 
                  <br/>
                  EAST동 20층
                </p>
                <p class="txtPhone">010-1234-4567</p>
                <div class="toolBox">
                  <div class="layoutBox">
                    <a href="#" class="btnAddress btnAddressStyle1">삭제</a>
                    <a href="#" class="btnAddress btnAddressStyle1">수정</a>
                  </div>
                  <div class="layoutBox">
                    <a href="#" class="btnAddress btnAddressStyle2">선택</a>
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <div class="btnBox">
            <a href="#" class="btn btnStyle2">
              <span class="iconAdd"></span>
              <span class="txtBtn">배송지 추가</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--// container -->
  </div>
</body>

</html>
