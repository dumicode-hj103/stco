<!DOCTYPE html>
<html lang="ko">

<head>
  <title>STCO</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <!-- ui js -->
  <script src="../js/design.js"></script>
</head>

<body>

  <div id="wrap">

    <!-- header -->
    <header id="header" class="bgWhite">
      <a href="#" class="btnPrev black">Prev</a>
      <h1 class="titPage black">회원가입</h1>
      <div class="toolBox">
        <a href="#" class="btnCart black">
          <span class="num">0</span>
        </a>
        <a href="javascript:openPop('popSearch')" class="btnSearch black">Search</a>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="subContainer">
        <div class="loginBox">
          <div class="titRegBox txtCenter">
            <h2 class="titReg"><strong>STCO onlinemall</strong> 회원가입을 환영합니다.</H2>
            <p class="txtReg">지금 회원가입하시면 다양한 혜택을 드립니다.</p>
          </div>
          <ul class="listRegImg">
            <li>
              <div class="imgBox"><img src="../images/img_reg_mem_01.png" alt="" /></div>
              <p class="txtRegImg">
                가입 즉시
                <br />
                쿠폰 지급
              </p>
            </li>
            <li>
              <div class="imgBox"><img src="../images/img_reg_mem_02.png" alt="" /></div>
              <p class="txtRegImg">
                매월 1일
                <br />
                정기 쿠폰
              </p>
            </li>
            <li>
              <div class="imgBox"><img src="../images/img_reg_mem_03.png" alt="" /></div>
              <p class="txtRegImg">
                구매시 2%
                <br />
                마일리지 적립
              </p>
            </li>
            <li>
              <div class="imgBox"><img src="../images/img_reg_mem_04.png" alt="" /></div>
              <p class="txtRegImg">
                생일 쿠폰
                <br />
                10% 할인
              </p>
            </li>
          </ul>
          <div class="btnBox">
            <a href="#" class="btn btnStyle1">
              <span class="txtBtn">회원가입</span>
            </a>
          </div>
          <div class="regSnsBox">
            <a href="#" class="btnNaver">
              <span class="iconBtn"></span>
              <span class="txtBtn">네이버로 회원가입</span>
            </a>
            <a href="#" class="btnKakaoTalk">
              <span class="iconBtn"></span>
              <span class="txtBtn">카카오로 회원가입</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--// container -->
  </div>
</body>

</html>
