<!DOCTYPE html>
<html lang="ko">

<head>
  <title>STCO</title>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <!-- ui js -->
  <script src="../js/design.js"></script>
</head>

<body>

  <div id="wrap">

    <!-- header -->
    <header id="header" class="bgWhite">
      <a href="#" class="btnPrev black">Prev</a>
      <h1 class="titPage black">SNS 로그인 안내</h1>
      <div class="toolBox">
        <a href="#" class="btnCart black">
          <span class="num">0</span>
        </a>
        <a href="javascript:openPop('popSearch')" class="btnSearch black">Search</a>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="subContainer">
        <div class="loginBox">
          <div class="snsLoginGuideBox">
            <div class="txtLoginGuideBox">
              <p class="txtLoginGuide">
                선택하신 SNS 계정은
                <br />STCO와 연결된 계정이 아닙니다.
                <br />SNS로 로그인 하시려면 아래 옵션 중 하나를 선택해주세요.
              </p>
            </div>
            <div class="snsRegBox">
              <h2 class="txtSnsReg">아직 STCO회원이 아니신가요?</h2>
              <a href="#" class="btnSnsReg">SNS계정으로 회원가입(네이버)</a>
            </div>
            <div class="naverLoginBox">
              <p class="txtNaverLogin">
                이미 STCO 회원이신가요?
                <br />
                고객님의 아이디에 SNS계정을 연결해주세요.
              </p>
              <div class="imgBox">
                <img src="../images/img_naver.jpg" alt="" />
              </div>
              <div class="formBox loginForm">
                <div class="formRow">
                  <div class="contRow">
                    <input type="text" class="text" placeholder="아이디를 입력해주세요." />
                  </div>
                </div>
                <div class="formRow">
                  <div class="contRow">
                    <input type="text" class="text" placeholder="“-” 패스워드를 입력해주세요." />
                  </div>
                </div>
                <div class="formRow">
                  <div class="contRow">
                    <a href="#" class="btn btnStyle1">
                      <span class="txtBtn">계정 연결</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!--// container -->
  </div>
</body>

</html>
