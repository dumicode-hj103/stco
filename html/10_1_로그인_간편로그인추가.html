<!DOCTYPE html>
<html lang="ko">

<head>
  <title>STCO</title>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <!-- ui js -->
  <script src="../js/design.js"></script>
</head>

<body>

  <div id="wrap">

    <!-- header -->
    <header id="header" class="bgWhite">
      <a href="#" class="btnPrev black">Prev</a>
      <h1 class="titPage black">로그인</h1>
      <div class="toolBox">
        <a href="#" class="btnCart black">
          <span class="num">0</span>
        </a>
        <a href="javascript:openPop('popSearch')" class="btnSearch black">Search</a>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="subContainer">
        <div class="loginBox">
          <div class="formBox loginForm bb">
            <div class="formRow">
              <div class="contRow">
                <input type="text" class="text" placeholder="아이디" />
              </div>
            </div>
            <div class="formRow">
              <div class="contRow">
                <input type="password" class="text" placeholder="비밀번호" />
              </div>
            </div>
            <div class="optionBox">
              <div class="layoutBox">
                <div class="checkBoxStyle2">
                  <input type="checkbox" id="check1_1" checked />
                  <label for="check1_1">자동 로그인</label>
                </div>
                <div class="checkBoxStyle2">
                  <input type="checkbox" id="check1_2" />
                  <label for="check1_2">아이디 저장</label>
                </div>
              </div>
              <div class="layoutBox">
                <a href="#" class="btn btnStyle3">
                  <span class="txtBtn">아이디/비밀번호찾기</span>
                </a>
              </div>
            </div>
            <div class="btnBox">
              <a href="#" class="btn btnStyle1">
                <span class="txtBtn">로그인</span>
              </a>
            </div>
          </div>
          <div class="snsLoginBox">
            <p class="txtLoginBox">SNS 계정으로 로그인</p>
            <div class="loginOption">
              <a href="#"><img src="../images/img_login_sns_naver.png" alt=""></a>
              <a href="#"><img src="../images/img_login_sns_kakao.png" alt=""></a>
            </div>
          </div>
          <div class="registerBox">
            <p class="txtReg">지금 가입하면 웰컴 쿠폰팩 증정</p>
            <a href="#" class="btn btnStyle2 btnReg">
              <span class="txtBtn">회원가입</span>
            </a>
            <a href="#" class="btnStyle3 btnOrderSearch">
              <span class="txtBt">비회원 주문조회</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--// container -->
  </div>
</body>

</html>
