<!DOCTYPE html>
<html lang="ko">

<head>
  <title>STCO</title>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <!-- ui js -->
  <script src="../js/design.js"></script>
</head>
<script>
  $(function () {
    $('.findRadioBox input[type=radio]').each(function () {
      $(this).on('change', function () {
        $('.' + $(this).attr('data')).addClass('on').siblings('.findBy').removeClass('on');;
      });
    });
  });
</script>

<body>

  <div id="wrap">

    <!-- header -->
    <header id="header" class="bgWhite">
      <a href="#" class="btnPrev black">Prev</a>
      <h1 class="titPage black">아이디/비밀번호찾기</h1>
      <div class="toolBox">
        <a href="#" class="btnCart black">
          <span class="num">0</span>
        </a>
        <a href="javascript:openPop('popSearch')" class="btnSearch black">Search</a>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="subContainer">
        <div class="accountFindBox">
          <div class="tabBox tabStyle2">
            <ul class="tabTitle">
              <li><a href="#" class="itemTitle">아이디찾기</a></li>
              <li class="on"><a href="#" class="itemTitle">비밀번호찾기</a></li>
            </ul>
            <div class="tabCont">
              <div class="findBox">
                <div class="findRadioBox">
                  <div class="radio radioStyle2">
                    <input type="radio" id="radio1_1" name="radio1" data="findByTel" checked />
                    <label for="radio1_1">휴대폰번호</label>
                  </div>
                  <div class="radio radioStyle2">
                    <input type="radio" id="radio1_2" name="radio1" data="findByEmail" />
                    <label for="radio1_2">이메일주소</label>
                  </div>
                </div>
                <div class="findBy findByTel on">
                  <div class="formBox loginForm">
                    <div class="formRow">
                      <div class="contRow">
                        <input type="text" class="text" placeholder="이름입력">
                      </div>
                    </div>
                    <div class="formRow">
                      <div class="contRow">
                        <input type="text" class="text" placeholder="휴대폰번호 입력">
                      </div>
                    </div>
                    <p class="txtFormNotice">※ 회원가입 시 등록한 이메일 주소 또는 휴대폰 번호를 입력해주세요. </p>
                    <div class="btnBox">
                      <a href="#" class="btn btnStyle1" onclick="openPop('popAlert1');">
                        <span class="txtBtn">조회하기</span>
                      </a>
                    </div>
                  </div>
                  <div class="findDoneBox">
                    <p class="txtId">vvvcccd</p>
                    <p class="txtDate">가입일자 2014-01-10</p>
                    <div class="btnBox">
                      <a href="#" class="btn btnStyle1">
                        <span class="txtBtn">로그인</span>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="findBy findByEmail">
                  <div class="formBox loginForm">
                    <div class="formRow">
                      <div class="contRow">
                        <input type="text" class="text" placeholder="이름입력">
                      </div>
                    </div>
                    <div class="formRow">
                      <div class="contRow">
                        <div class="emailBox">
                          <input type="text" class="text" placeholder="이메일">
                          <span class="at">@</span>
                          <select class="select">
                            <option value="">선택</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="btnBox">
                      <a href="#" class="btn btnStyle1">
                        <span class="txtBtn">조회하기</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tabCont on">
              <div class="findBox">
                <div class="formBox">
                  <div class="formRow">
                    <h3 class="titRow">새 비밀번호</h3>
                    <div class="contRow">
                      <input type="password" class="text" placeholder="숫자, 영문, 특수문자 조합 8~20자 입력">
                    </div>
                  </div>
                  <div class="formRow">
                    <h3 class="titRow">새 비밀번호 확인</h3>
                    <div class="contRow">
                      <input type="password" class="text" placeholder="비밀번호 확인">
                    </div>
                    <div class="rowAfterBox">
                      <p class="txtError">비밀번호가 일치하지 않습니다.</p>
                    </div>
                  </div>
                  <div class="btnBox">
                    <a href="#" class="btn btnStyle1">
                      <span class="txtBtn">확인</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--// container -->
  </div>
  <!-- pop alert -->
  <div class="popBox" id="popAlert1">
    <div class="mask"></div>
    <div class="popCont popAlert">
      <div class="popAlertHead">
        <p class="titPopAlert">인증번호</p>
      </div>
      <div class="popAlertBody">
        <p class="txtAlert txtCenter">인증번호가 발송되었습니다.</p>
      </div>
      <button class="btnClose" onclick="closePop(this);">닫기</button>
      <a href="javascript:void(0);" class="btn btnStyle1" onclick="closePop(this)">
        <span class="txtBtn">확인</span>
      </a>
    </div>
  </div>
  <!-- //pop alert -->
</body>

</html>
