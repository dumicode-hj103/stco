<!DOCTYPE html>
<html lang="ko">

<head>
  <title>STCO</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <!-- ui js -->
  <script src="../js/design.js"></script>
</head>

<body>

  <div id="wrap">

    <!-- header -->
    <header id="header" class="bgWhite">
      <a href="#" class="btnPrev black">Prev</a>
      <h1 class="titPage black">회원정보수정</h1>
      <div class="toolBox">
        <a href="#" class="btnCart black">
          <span class="num">0</span>
        </a>
        <a href="javascript:openPop('popSearch')" class="btnSearch black">Search</a>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="subContainer">
        <div class="formBox formPadding">
          <div class="formRow">
            <h3 class="titRow">이름</h3>
            <div class="contRow">
              <input type="text" class="text" placeholder="오동환" disabled />
            </div>
          </div>
          <div class="formRow">
            <h3 class="titRow">아이디</h3>
            <div class="contRow">
              <input type="text" class="text" placeholder="VVVCCCD" disabled />
            </div>
          </div>
          <div class="formRow">
            <h3 class="titRow">생년월일</h3>
            <div class="contRow">
              <input type="text" class="text" placeholder="1987년 02월 09일" disabled />
            </div>
          </div>
          <div class="formRow">
            <h3 class="titRow">휴대폰 번호</h3>
            <div class="contRow">
              <div class="telBox">
                <input type="text" class="text" placeholder="010" maxlength="3">
                <input type="text" class="text" placeholder="0000" maxlength="4">
                <input type="text" class="text" placeholder="0000" maxlength="4">
                <button class="btnForm btnFormStyle1">인증하기</button>
              </div>
            </div>
          </div>
          <div class="formRow">
            <h3 class="titRow">마케팅정보</h3>
            <div class="contRow">
              <div class="checkBoxStyle2">
                <input type="checkbox" id="check1_1">
                <label for="check1_1">SNS 받기 (우대 서비스, 혜택, 이벤트 정보)</label>
              </div>
            </div>
          </div>
          <div class="formRow">
            <h3 class="titRow">수신동의</h3>
            <div class="contRow">
              <div class="checkBoxStyle2">
                <input type="checkbox" id="check1_1">
                <label for="check1_1">이메일 받기 (우대 서비스, 혜택, 이벤트 정보)</label>
              </div>
            </div>
          </div>
          <div class="formTitleBox">
            <h2 class="titForm">추가정보 (선택사항)</h2>
            <p class="txtForm">추가정보 전체를 등록하시면 1,000마일리지를 드립니다.</p>
          </div>
          <div class="formRow">
            <h3 class="titRow">직업</h3>
            <div class="contRow">
              <select class="select">
                <option value="">사무직</option>
              </select>
            </div>
          </div>
          <div class="formRow">
            <h3 class="titRow">STCO몰을 알게된 경로</h3>
            <div class="contRow">
              <select class="select">
                <option value="">선택</option>
              </select>
            </div>
          </div>
          <div class="formRow">
            <h3 class="titRow">결혼여부</h3>
            <div class="contRow">
              <select class="select">
                <option value="">선택</option>
              </select>
            </div>
          </div>
          <div class="formRow">
            <h3 class="titRow">키</h3>
            <div class="contRow">
              <div class="inputTxtBox">
                <input type="text" class="text" />
                <span class="txtInput">cm</span>
              </div>
            </div>
          </div>
          <div class="formRow">
            <h3 class="titRow">몸무게</h3>
            <div class="contRow">
              <div class="inputTxtBox">
                <input type="text" class="text" />
                <span class="txtInput">kg</span>
              </div>
            </div>
          </div>
          <div class="btnBox">
            <a href="#" class="btn btnStyle1">
              <span class="txtBtn">완료</span>
            </a>
          </div>
        </div>
      </div>
      <!--// co
</body>

</html>
