<!DOCTYPE html>
<html lang="ko">

<head>
  <title>STCO</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <!-- ui js -->
  <script src="../js/design.js"></script>
</head>

<body>

  <div id="wrap">

    <!-- header -->
    <header id="header" class="bgWhite">
      <a href="#" class="btnPrev black">Prev</a>
      <h1 class="titPage black">배송지 추가</h1>
      <div class="toolBox">
        <a href="#" class="btnCart black">
          <span class="num">0</span>
        </a>
        <a href="javascript:openPop('popSearch')" class="btnSearch black">Search</a>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="subContainer">
        <div class="formBox formPadding">
          <div class="formRow">
            <h3 class="titRow">수령인</h3>
            <div class="contRow">
              <input type="text" class="text" placeholder="이름을 입력해주세요."/>
            </div>
          </div>
          <div class="formRow">
            <h3 class="titRow">휴대폰 번호</h3>
            <div class="contRow">
              <div class="telBox">
                <input type="text" class="text" placeholder="010" maxlength="3">
                <input type="text" class="text" placeholder="0000" maxlength="4">
                <input type="text" class="text" placeholder="0000" maxlength="4">
              </div>
            </div>
          </div>
          <div class="formRow">
            <h3 class="titRow">배송지 입력</h3>
            <div class="contRow">
              <div class="inputAddress">
                <div class="inputBtnBox">
                  <input type="text" class="text">
                  <button class="btnForm btnFormStyle1" onclick="">우편번호 찾기</button>
                </div>
                <input type="text" class="text" >
                <input type="text" class="text" placeholder="상세주소를 입력해주세요.">
              </div>
            </div>
            <div class="rowAfterBox">
              <div class="checkBoxStyle2">
                <input type="checkbox" id="chkDefault">
                <label for="chkDefault">기본배송지로 설정</label>
              </div>
            </div>
          </div>
          <div class="btnBox">
            <a href="#" class="btn btnStyle1">
              <span class="txtBtn">완료</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--// container -->
  </div>
  <style>
    
  </style>
</body>

</html>
