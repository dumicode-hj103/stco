<!DOCTYPE html>
<html lang="ko">

<head>
  <title>STCO</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <!-- ui js -->
  <script src="../js/design.js"></script>
</head>

<body>

  <div id="wrap">

    <!-- header -->
    <header id="header" class="bgWhite">
      <a href="#" class="btnPrev black">Prev</a>
      <h1 class="titPage black">쿠폰선택</h1>
      <div class="toolBox">
        <a href="#" class="btnCart black">
          <span class="num">0</span>
        </a>
        <a href="javascript:openPop('popSearch')" class="btnSearch black">Search</a>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="subContainer">
        <div class="listCouponBox">
          <ul class="listCouponStyle2">
            <li>
              <div class="itemCoupon">
                <span class="txtStatus">APP전용</span>
                <div class="mask"></div>
                <div class="tagBox">
                  <span class="itemTag">전체</span>
                  <span class="itemTag">상품쿠폰</span>
                </div>
                <div class="infoBox">
                  <p class="txtPrice">15%</p>
                  <p class="titCoupon">4월 기획전 쿠폰</p>
                  <p class="txtCoupon">100,000원 이상 상품 구매 시 적용</p>
                  <p class="txtCouponDate">2023.04.03 ~ 2023.04.13 까지</p>
                </div>
                <div class="targetBox">
                  <p class="txtTarget">적용 대상 | 아우터</p>
                </div>
                <a href="#" class="btnUse">적용하기</a>
              </div>
            </li>
            <li>
              <div class="itemCoupon">
                <span class="txtStatus">오프라인 전용</span>
                <div class="mask"></div>
                <div class="tagBox">
                  <span class="itemTag">기획전</span>
                  <span class="itemTag">장바구니쿠폰</span>
                </div>
                <div class="infoBox">
                  <p class="txtPrice">10,000원</p>
                  <p class="titCoupon">4월 기획전 쿠폰</p>
                  <p class="txtCoupon">100,000원 이상 상품 구매 시 적용</p>
                  <p class="txtCouponDate">2023.04.03 ~ 2023.04.13 까지</p>
                </div>
                <a href="#" class="btnUse">적용하기</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--// container -->
  </div>
</body>

</html>
