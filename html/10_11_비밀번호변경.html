<!DOCTYPE html>
<html lang="ko">

<head>
  <title>STCO</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <!-- ui js -->
  <script src="../js/design.js"></script>
</head>

<body>

  <div id="wrap">

    <!-- header -->
    <header id="header" class="bgWhite">
      <a href="#" class="btnPrev black">Prev</a>
      <h1 class="titPage black">비밀번호 변경</h1>
      <div class="toolBox">
        <a href="#" class="btnCart black">
          <span class="num">0</span>
        </a>
        <a href="javascript:openPop('popSearch')" class="btnSearch black">Search</a>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="subContainer">
        <div class="findBox">
          <div class="formBox">
            <div class="formRow">
              <h3 class="titRow">기존 비밀 번호</h3>
              <div class="contRow">
                <input type="password" class="text" placeholder="기존 비밀번호를  입력해주세요">
              </div>
            </div>
            <div class="formRow">
              <h3 class="titRow">새 비밀번호</h3>
              <div class="contRow">
                <input type="password" class="text" placeholder="숫자, 영문, 특수문자 조합 8~20자 입력">
              </div>
            </div>
            <div class="formRow">
              <h3 class="titRow">새 비밀번호 확인</h3>
              <div class="contRow">
                <input type="password" class="text" placeholder="비밀번호 확인">
              </div>
              <div class="rowAfterBox">
                <p class="txtError">비밀번호가 일치하지 않습니다.</p>
              </div>
            </div>
            <div class="btnBox">
              <a href="#" class="btn btnStyle1">
                <span class="txtBtn">확인</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--// container -->
  </div>
</body>

</html>
