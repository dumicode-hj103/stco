<!DOCTYPE html>
<html lang="ko">

<head>
  <title>STCO</title>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <!-- ui js -->
  <script src="../js/design.js"></script>
</head>

<body>

  <div id="wrap">

    <!-- header -->
    <header id="header" class="bgWhite">
      <a href="#" class="btnPrev black">Prev</a>
      <h1 class="titPage black">비밀번호 확인</h1>
      <div class="toolBox">
        <a href="#" class="btnCart black">
          <span class="num">0</span>
        </a>
        <a href="javascript:openPop('popSearch')" class="btnSearch black">Search</a>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="subContainer">
        <div class="loginBox">
          <div class="titFormStyle1Box">
            <h2 class="titFormStyle1">
              고객님의 개인정보 보호를 위해
              <br/>
              비밀번호를 다시 한번 입력해주세요.
            </h2>
          </div>
          <div class="formBox loginForm">
            <div class="formRow">
              <div class="contRow">
                <input type="password" class="text" placeholder="비밀번호를 입력해주세요." />
              </div>
            </div>
            <div class="formRow">
              <div class="contRow">
                <a href="#" class="btn btnStyle1">
                  <span class="txtBtn">확인</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--// container -->
  </div>
</body>

</html>
